{{ define "main" }}
<main id="main">
  <h1>{{ .Title }}</h1>
  {{ if site.Params.search }}
  <input
    id="search"
    type="text"
    placeholder="{{ T "search_placeholder" }}"
    aria-label="{{ T "search_aria_label" }}"
  />
  {{ end }}

  {{ if ne .Params.toc false }}
      {{ partial "toc" . }}
  {{ end }}

  {{ .Content }}
</main>
{{ end }}
