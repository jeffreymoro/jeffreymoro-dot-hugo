<div>
	{{ range .Site.Data.research.conferences }}
	<div class="research-title">
		{{ if ne .url "" }}
		<a href="{{ .url }}">&ldquo;{{ .title }}.&rdquo;</a>
		{{ else }}
		&ldquo;{{ .title }}.&rdquo;
		{{ end }}
	</div>
	<div class="research-meta">
		{{ .date }}, <em>{{ .conference }}</em>, {{ .institution }}, {{ .location }}.
	</div>
	<div class="research-descriptor">
		{{ .snippet | markdownify }}
	</div>
	{{ end }}
</div>
