<div>
	{{ range .Site.Data.teaching.coursesSmith }}
	<div class="research-title">
		{{ if ne .url "" }}
		<a href="{{ .url }}" target="_blank">{{ .title }}</a>
		{{ else }}
		&ldquo;{{ .title }}.&rdquo;
		{{ end }}
	</div>
	<div class="research-meta">
		{{ .date }}.
	</div>
	<div class="research-descriptor">
		{{ .snippet | markdownify }}
	</div>
	{{ end }}
</div>
