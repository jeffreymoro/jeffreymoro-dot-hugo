<div>
	<h3>Fellowships</h3>
	<div class="cv-pub-list">
	<ul>
		{{ range .Site.Data.cv.fellowships }}
		<li>
			{{ .title }}. {{ .date }}. <br/>
			<span class="cv-sub">{{ .secondary | markdownify }}</span>
		</li>
		{{ end }}
	</ul>
	</div>
</div>

<div>
	<h3>Awards</h3>
	<div class="cv-pub-list">
	<ul>
		{{ range .Site.Data.cv.awards }}
		<li>
			{{ .title }}. {{ .date }}.<br/>
			<span class="cv-sub">{{ .secondary | markdownify }}</span>
		</li>
		{{ end }}
	</ul>
	</div>
</div>
